name: Build Electron Forge App for Windows

on:
  push:
    tags:
      - "v*" # Ejecutar solo cuando se crea un tag como v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Clonar el código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Instalar dependencias
        run: npm install

      - name: Construir aplicación con Electron Forge
        run: npm run make

      - name: Subir instalador como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: out/make/squirrel.windows/x64/*.exe # <- Aquí se guardan los instaladores por defecto
          retention-days: 7

      - name: Publicar en Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/squirrel.windows/x64/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
