name: Build Electron Forge App for Windows

on:
  push:
    tags:
      - "v*" # Se ejecuta cuando se hace un push de un tag como "v1.0.0"

jobs:
  build:
    runs-on: windows-latest # Necesitamos un entorno Windows para generar el instalador
    steps:
      - name: Clonar el código fuente
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Usa Node 18 o superior
          cache: "npm"

      - name: Instalar dependencias
        run: npm install

      - name: Construir la aplicación con Electron Forge
        run: npm run make

      - name: Subir el instalador como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: Windows-Installer
          path: out/make/squirrel.windows/x64/*.exe

      - name: Publicar en GitHub Releases (opcional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/squirrel.windows/x64/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}
